<!DOCTYPE html>
<html>
<head>
	<title>Arrow using css</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<style type="text/css">
		i {
			border: solid #000;
			border-width: 0 5px 5px 0;
			display: inline-block;
			padding: 5px;
			margin-left: 5px;
		}
		.right {
			transform: rotate(-45deg);
		}
		.left {
		    transform: rotate(135deg);
		    -webkit-transform: rotate(135deg);
		}

		.up {
		    transform: rotate(-135deg);
		    -webkit-transform: rotate(-135deg);
		}

		.down {
		    transform: rotate(45deg);
		    -webkit-transform: rotate(45deg);
		}
	</style>
</head>
<body>
	<div class="container text-center">
		<br><br><h1>Arrow using css</h1><br><br><hr><br><br>
		<div class="row">
			<div class="col-md-3 col-3">Right Arrow <i class="right"></i></div>
			<div class="col-md-3 col-3">Left Arrow  <i class="left"></i></div>
			<div class="col-md-3 col-3">Up Arrow  <i class="up"></i></div>
			<div class="col-md-3 col-3">Down Arrow  <i class="down"></i></div>
		</div>
		<br><br><hr><br><br>
	</div>


</body>
</html>
