<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body style="margin-left: 40%">
    <h1>Hello world</h1>
    <br>
    <h3 id="a" style="margin-left: 40px;color: blue;">Click Me!!</h3>
    <br />
    <input type="button" id="button" value ="click here" style="margin-left: 40px">
    <br />
    <p id="txt" style="font-size: 35px"></p>
    <script type="application/javascript">
    var buttonact = document.getElementById("button");
    var text = document.getElementById("txt");
        buttonact.addEventListener("click", message);
    function message(){
        text.innerHTML = "What's Up!!!";
    }
    </script>
</body>
</html>
